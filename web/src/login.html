<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#login").click(function (data) {
            let userName = $("#username").val();
            let userPassword = $("#password").val();
            let data1 = { userName, userPassword }
            console.log(data1);
            $.ajax({
                url: 'http://127.0.0.1:3001/api/userLogin',
                type: 'post',
                data: data1,
                success: function (data2) {
                    if (data2 != "0") {
                        data2 = JSON.parse(data2)
                        localStorage.setItem('userImg', data2.headImg);
                        localStorage.setItem('userId', data2.userId);
                        localStorage.setItem("userName",data2.userName)
                        location.href = "./index.html"
                    } else {
                        $('.alert').addClass('show');
                        return false;
                    }
                }
            })

        })
    });
</script>
